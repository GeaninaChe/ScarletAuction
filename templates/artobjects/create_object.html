{% extends 'base.html' %}
{% load static %}
{% block title %} Art Objects {% endblock %}

{% block content %}
    <br><br>
    <div class="container-fluid">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="validationTextarea">Art object name</label>
                        <textarea class="form-control is-invalid" id="validationTextarea"
                                  placeholder="Required name"
                                  required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Art object description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <br>
                    <div>
                        <label>
                            <input class="form-control form-control-sm" type="text" placeholder="Starting price">
                            <input class="form-control form-control-sm" type="text" placeholder="Final price">
                        </label>
                    </div>
                    <br>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                        <div class="invalid-feedback">Example invalid custom file feedback</div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary my-1 " href="{% url 'homepage' %}">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
